<body>
    <button onclick="find()">Find Factorail</button>
    <script>
        function find(){
            const value = parseInt(prompt("Enter any value"));
            let sol = 1;
            for(let i = value; i>=1; i--){
                sol*=i;
            }
            alert(`Factorial of ${value} is ${sol}`);
        }
    </script>
</body>
